name: CI CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

env:
  CONFIGURATION: Release

jobs:

  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Build
      run: dotnet build --configuration ${{ env.CONFIGURATION }}

    - name: Publish
      run: dotnet publish 'HttpHealthCheckDashboard/HttpHealthCheckDashboard.csproj' --configuration ${{ env.CONFIGURATION }} -o 'HttpHealthCheckDashboard/bin/publish'
    
    - name: Docker build
      run: docker build -f 'HttpHealthCheckDashboard/Dockerfile' -t ghcr.io/arnab-developer/httphealthcheckdashboard/httphealthcheckdashboard:2.0.9 .

  codeql-analysis:    
    name: CodeQL analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: csharp
        
      - name: Autobuild
        uses: github/codeql-action/autobuild@v1
        
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

  github-package-deploy:
    if: ${{ github.event_name == 'push' }}
    name: GitHub package deploy
    runs-on: ubuntu-latest
    needs: [build, codeql-analysis]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2 
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Publish
      run: dotnet publish 'HttpHealthCheckDashboard/HttpHealthCheckDashboard.csproj' --configuration ${{ env.CONFIGURATION }} -o 'HttpHealthCheckDashboard/bin/publish'
    
    - name: Docker build
      run: docker build -f 'HttpHealthCheckDashboard/Dockerfile' -t ghcr.io/arnab-developer/httphealthcheckdashboard/httphealthcheckdashboard:2.0.9 .
    
    - name: GitHub Container Registry login
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Docker push
      run: docker push ghcr.io/arnab-developer/httphealthcheckdashboard/httphealthcheckdashboard:2.0.9

  dockerhub-deploy:
    if: ${{ github.event_name == 'release' }}
    name: Dockerhub deploy
    runs-on: ubuntu-latest
    needs: [build, codeql-analysis]
    environment:
      name: Dockerhub
      url: https://hub.docker.com/r/45862391/httphealthcheckdashboard
    steps:
    - name: Checkout code
      uses: actions/checkout@v2   
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1

      with:
        dotnet-version: 6.0.x

    - name: Publish
      run: dotnet publish 'HttpHealthCheckDashboard/HttpHealthCheckDashboard.csproj' --configuration ${{ env.CONFIGURATION }} -o 'HttpHealthCheckDashboard/bin/publish'

    - name: Docker build
      run: docker build -f 'HttpHealthCheckDashboard/Dockerfile' -t 45862391/httphealthcheckdashboard:2.0.9 .

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ 45862391 }}
        password: ${{ secrets.DOCKERHUB_PWD }}

    - name: Docker push
      run: docker push 45862391/httphealthcheckdashboard:2.0.9
